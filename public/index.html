<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS --> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    
    <!-- External JS -->
    
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- App JS -->
    <script defer type="text/javascript" src="/scripts/client.js"></script>
    <script defer type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>
  
  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar-top">
      <span class="navbar-logo">tweeter</span>
      <div class="navbar-menu">
        <p><b>Write</b> a new tweet</p>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <header class="header-profile">
      <div>
        <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
        <h2>Mikko De Los Reyes</h2>
      </div>
  </header>
    
    
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h3>What are you humming about?</h3>
      </div>
      <form class="form" action="/tweets/" method="POST">
      </div>
      <div class="tweet-text">
          <textarea name="text" id="tweet-text" placeholder="Whatcha thinkin' about?"></textarea>
          <div class="underText">
            <button type="submit">Tweet</button>
            <output id="counter" for="tweet-text">140</output> 
          </div>
        </form>
      </section>
  
      <!-- <script src="composer-char-counter.js"></script> -->
  </body>
  </html>
